name: CI (minimal)

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'clean_project/src/**'
      - 'clean_project/tests/**'
      - 'clean_project/scripts/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            clean_project/config/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f clean_project/config/requirements.txt ]; then pip install -r clean_project/config/requirements.txt; fi
          # Ensure test deps even if no requirements-dev.txt exists
          pip install pytest pytest-asyncio aiohttp trio

      - name: Run tests
        env:
          PYTHONPATH: clean_project/src
        run: |
          pytest -q clean_project/tests
