name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    needs: []
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r clean_project/config/requirements.txt -c clean_project/config/constraints.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: -c clean_project/.pre-commit-config.yaml --all-files
        env:
          SKIP: mypy
      - name: Lint (ruff)
        run: |
          python -m ruff --version
          python -m ruff clean_project/src clean_project/tests clean_project/scripts
      - name: Format check (black)
        run: |
          python -m black --check clean_project/src clean_project/tests clean_project/scripts
      - name: Type check (mypy) â€” focused modules
        run: |
          python -m mypy --config-file clean_project/pyproject.toml \
            clean_project/src/agent_system/api_schemas.py \
            clean_project/src/agent_system/auth_service.py \
            clean_project/src/agent_system/api_security.py
      - name: Run tests (unit + scripts) with coverage
        run: |
          PYTHONPATH=clean_project/src python -m coverage run -m pytest -q clean_project/tests clean_project/scripts
          PYTHONPATH=clean_project/src python -m coverage report -m
          python -m coverage xml -o coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  container-scan:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t agent-enterprise:ci -f clean_project/config/Dockerfile clean_project
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: 'agent-enterprise:ci'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: true
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'