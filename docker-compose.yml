version: "3.9"
services:
  api:
    build:
      context: ./clean_project
      dockerfile: config/Dockerfile
    environment:
      - ENVIRONMENT=production
      - API_DEBUG=false
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-please-change}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys;\ntry:\n  r=urllib.request.urlopen('http://localhost:8000/health', timeout=3)\n  sys.exit(0 if r.getcode()==200 else 1)\nexcept Exception:\n  sys.exit(1)\n\""]
      interval: 10s
      timeout: 5s
      retries: 5
