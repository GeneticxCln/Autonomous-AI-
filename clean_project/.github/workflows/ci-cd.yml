# Comprehensive CI/CD Pipeline for Enterprise Agent System
name: CI/CD Pipeline (Manual)

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Quality Gates
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.quality.outputs.ready }}
    steps:
      - id: quality
        run: echo "ready=true" >> $GITHUB_OUTPUT

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [quality-gate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Semgrep Static Analysis
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/python
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  # Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: [quality-gate]
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r config/requirements.txt
          pip install -e .[dev]

      - name: Lint with ruff
        run: |
          ruff check src/ tests/ scripts/

      - name: Format check with black
        run: |
          black --check src/ tests/ scripts/

      - name: Type check with mypy
        run: |
          mypy src/agent_system

      - name: Security scan with safety
        run: |
          pip install safety
          safety check

  # Unit and Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [quality-gate]
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r config/requirements.txt
          pip install -e .[dev]
          pip install pytest-cov pytest-asyncio

      - name: Run infrastructure tests
        run: |
          python scripts/test_infrastructure.py

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src/agent_system --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Build and Push Docker Images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, test]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target: [api, worker, monitoring]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.target }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: config/Dockerfile.${{ matrix.target }}
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Infrastructure Testing
  infrastructure-test:
    name: Infrastructure Test
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Test Docker Compose deployment
        run: |
          cd config
          docker-compose -f docker-compose.yml up -d --wait
          timeout 300 bash -c 'until curl -f http://localhost:8000/health; do sleep 5; done'
          curl -f http://localhost:8000/health
          make health
          docker-compose -f docker-compose.yml down

      - name: Run infrastructure validation
        run: |
          python scripts/test_infrastructure.py
          python scripts/deploy_enterprise.py --dry-run

  # Load Testing
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    needs: [infrastructure-test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start application
        run: |
          cd config
          docker-compose -f docker-compose.yml up -d
          timeout 300 bash -c 'until curl -f http://localhost:8000/health; do sleep 5; done'

      - name: Install k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: |
          k6 run --vus 10 --duration 5m tests/load/test-api.js
        env:
          API_BASE_URL: http://localhost:8000

      - name: Upload load test results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: load-test-results.json

  # Kubernetes Deployment
  kubernetes-deploy:
    name: Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: [load-test]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl config use-context ${{ secrets.K8S_CONTEXT }}

      - name: Validate Kubernetes manifests
        run: |
          kubectl --dry-run=client apply -f k8s/namespace/
          kubectl --dry-run=client apply -f k8s/configmaps/
          kubectl --dry-run=client apply -f k8s/deployments/
          kubectl --dry-run=client apply -f k8s/services/
          kubectl --dry-run=client apply -f k8s/istio/
          kubectl --dry-run=client apply -f k8s/security/

      - name: Deploy to staging
        if: github.ref == 'refs/heads/main'
        run: |
          export KUBECONFIG=kubeconfig
          kubectl apply -f k8s/namespace/
          kubectl apply -f k8s/configmaps/
          kubectl apply -f k8s/deployments/
          kubectl apply -f k8s/services/
          kubectl apply -f k8s/istio/
          kubectl apply -f k8s/security/

      - name: Wait for deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout status deployment/agent-api -n agent-system --timeout=300s
          kubectl rollout status deployment/agent-worker-normal -n agent-system --timeout=300s

      - name: Run smoke tests
        run: |
          export KUBECONFIG=kubeconfig
          kubectl run test-pod --image=curlimages/curl --rm -i --restart=Never -- \\
            curl -f http://agent-api-service.agent-system.svc.cluster.local:8000/health

  # Performance Benchmarking
  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: [kubernetes-deploy]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run benchmarks
        run: |
          python scripts/performance_benchmark.py
        env:
          API_BASE_URL: ${{ secrets.STAGING_API_URL }}

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: benchmark-results.json

  # Security Posture Assessment
  security-posture:
    name: Security Posture Assessment
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Docker Scout Vulnerability
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
          format: sarif
          output: scout-results.sarif

      - name: Upload Scout scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scout-results.sarif

  # Notification and Reporting
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [security-posture, performance-benchmark]
    if: always()
    steps:
      - name: Notify on success
        if: needs.security-posture.result == 'success' && needs.performance-benchmark.result == 'success'
        run: |
          echo "ðŸŽ‰ All checks passed! Deployment successful."

      - name: Notify on failure
        if: needs.security-posture.result == 'failure' || needs.performance-benchmark.result == 'failure'
        run: |
          echo "âŒ Some checks failed. Please review the logs."
          exit 1

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Release and Tag
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [notify]
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
    steps:
      - name: Create release notes
        run: |
          echo "## Release ${{ github.ref_name }}" > release-notes.md
          echo "" >> release-notes.md
          echo "### Changes" >> release-notes.md
          echo "- Enterprise infrastructure fully implemented" >> release-notes.md
          echo "- Distributed tracing with Jaeger" >> release-notes.md
          echo "- Service mesh with Istio" >> release-notes.md
          echo "- Circuit breaker pattern" >> release-notes.md
          echo "- Advanced monitoring and metrics" >> release-notes.md
          echo "- Complete CI/CD pipeline" >> release-notes.md

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: release-notes.md
          files: |
            docs/INFRASTRUCTURE_IMPLEMENTATION_REPORT.md
            scripts/deploy_enterprise.py
            scripts/test_infrastructure.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
