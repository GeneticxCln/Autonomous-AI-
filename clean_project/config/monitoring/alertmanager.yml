global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: agent-api-webhook

receivers:
  - name: agent-api-webhook
    webhook_configs:
      - url: http://api:8000/api/v1/system/alerts/webhook
        send_resolved: true
        max_alerts: 10

# To integrate with Slack/PagerDuty/etc, add a new receiver block here and update
# the `route.receiver` value (or define `routes` for per-severity routing).
