groups:
  - name: agent_system_availability
    rules:
      - alert: APIServiceDown
        expr: up{job="agent-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Agent API service is down"
          description: "Agent API service has been down for more than 1 minute"

      - alert: RedisServiceDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis service is down"
          description: "Redis service has been down for more than 1 minute"

      - alert: AgentSystemHealthCritical
        expr: avg_over_time(agent_system_health_score[5m]) < 60
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "System health score has fallen below 60"
          description: "Overall agent health score averaged over 5 minutes is < 60"

      - alert: AgentSystemHealthWarning
        expr: avg_over_time(agent_system_health_score[10m]) < 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "System health trending down"
          description: "Overall agent health score averaged over 10 minutes is < 80"

      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="agent-api"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile API response time is above 1 second for 5 minutes"

      - alert: HighAPIErrorRate
        expr: rate(http_requests_total{job="agent-api",status=~"5.."}[5m]) / rate(http_requests_total{job="agent-api"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate"
          description: "API error rate is above 10% for 5 minutes"

  - name: agent_infrastructure_alerts
    rules:
      - alert: HighCPUUsage
        expr: avg_over_time(system_cpu_usage_percent[10m]) > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Sustained CPU usage above 85%"
          description: "Average CPU usage exceeded 85% for 10 minutes"

      - alert: HighMemoryUsage
        expr: system_memory_usage_percent > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Memory usage above 90%"
          description: "System memory consumption exceeded 90% for 5 minutes"

      - alert: HighDiskUtilization
        expr: system_disk_usage_percent > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk usage above 90%"
          description: "Disk utilization exceeded 90% for 5 minutes"

      - alert: RedisMemoryUsageHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 90% for 5 minutes"

  - name: agent_performance_alerts
    rules:
      - alert: AIDecisionAccuracyLow
        expr: avg_over_time(agent_decision_accuracy_ratio[5m]) < 0.75
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI decision accuracy below 75%"
          description: "Rolling 5 minute accuracy average dropped below threshold"

      - alert: AIGoalCompletionLow
        expr: avg_over_time(agent_goal_completion_rate[10m]) < 0.6
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Goal completion rate below 60%"
          description: "Goal completion rate is trending low"

      - alert: AIDecisionLatencyHigh
        expr: histogram_quantile(0.95, rate(agent_decision_latency_seconds_bucket[5m])) > 1.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI decision latency is high"
          description: "95th percentile decision latency exceeded 1.5 seconds"

      - alert: ActiveIncidentsDetected
        expr: agent_active_incidents_total > 0
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Active incidents reported by health monitor"
          description: "One or more health incidents persisted for 15 minutes"

  - name: agent_platform_operations
    rules:
      - alert: TaskQueueBacklogHigh
        expr: agent_job_queue_depth{queue="agent.jobs"} > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Agent job queue backlog is high"
          description: "Asynchronous job queue has more than 100 jobs waiting for processing"

      - alert: CacheHitRateLow
        expr: avg_over_time(cache_hit_ratio[10m]) < 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Cache hit rate is low"
          description: "Cache hit ratio stayed below 80% for 10 minutes"

      - alert: RedisKeyspaceErrors
        expr: increase(redis_keyspace_misses_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis keyspace misses spiking"
          description: "More than 100 keyspace misses observed in 5 minutes"
