apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: agent-system
  labels:
    app: agent-system
    component: redis
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "6379"
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: agent-system
    component: redis
