apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-worker
  namespace: agent-system
  labels:
    app: agent-system
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-system
      component: worker
  template:
    metadata:
      labels:
        app: agent-system
        component: worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: agent-worker
          image: agent-system:latest
          imagePullPolicy: IfNotPresent
          command:
            - python
            - -m
            - agent_system.worker
            - --queue
            - agent.jobs
          envFrom:
            - configMapRef:
                name: agent-config
            - secretRef:
                name: agent-secrets
          env:
            - name: PYTHONPATH
              value: /app
            - name: DISTRIBUTED_ENABLED
              value: "true"
            - name: REDIS_HOST
              value: redis-service
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: NODE_ROLE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: agent-logs
              mountPath: /app/logs
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pgrep -f agent_system.worker >/dev/null || exit 1
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: agent-logs
          persistentVolumeClaim:
            claimName: agent-logs-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
