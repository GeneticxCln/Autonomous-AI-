apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-worker-high
  namespace: agent-system
  labels:
    app: agent-system
    component: worker
    priority: high
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-system
      component: worker
      priority: high
  template:
    metadata:
      labels:
        app: agent-system
        component: worker
        priority: high
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: agent-system:latest
          imagePullPolicy: IfNotPresent
          command:
            - rq
            - worker
            - -u
            - redis://redis-service:6379/0
            - high
            - --with-scheduler
          envFrom:
            - configMapRef:
                name: agent-config
            - secretRef:
                name: agent-secrets
          env:
            - name: PYTHONPATH
              value: /app
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: agent-logs
              mountPath: /app/logs
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - rq
                - info
                - high
                - --url
                - redis://redis-service:6379/0
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: agent-logs
          persistentVolumeClaim:
            claimName: agent-logs-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

