# Istio Gateway Configuration
# Advanced load balancing and traffic management

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: agent-system-gateway
  namespace: agent-system
  labels:
    app: agent-system
    component: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    # HTTP Port 80
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "api.agent-system.local"
        - "*.agent-system.local"
      # Redirect HTTP to HTTPS
      tls:
        httpsRedirect: true

    # HTTPS Port 443
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "api.agent-system.local"
        - "*.agent-system.local"
      tls:
        mode: SIMPLE
        credentialName: agent-system-tls-secret

    # WebSocket Support
    - port:
        number: 8080
        name: ws
        protocol: HTTP
      hosts:
        - "ws.agent-system.local"
      tls:
        httpsRedirect: false

---
# Virtual Service for API Routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: agent-api-vs
  namespace: agent-system
  labels:
    app: agent-system
    component: routing
spec:
  hosts:
    - "api.agent-system.local"
    - "api.agent-system.svc.cluster.local"
  gateways:
    - agent-system-gateway
    - mesh  # Allow internal mTLS traffic
  http:
    # Root path routing
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: agent-api-service.agent-system.svc.cluster.local
            port:
              number: 8000
      # Retry policy
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx,reset,connect-failure,refused-stream
      # Timeout configuration
      timeout: 30s
      # Circuit breaker
      circuitBreaker:
        simpleCB:
          consecutiveErrors: 3
          interval: 30s
          baseEjectionTime: 30s
          maxEjectionPercent: 50
      # Fault injection for testing
      fault:
        delay:
          percentage:
            value: 0.1
          fixedDelay: 5s
      # CORS policy
      corsPolicy:
        allowOrigins:
          - exact: "https://app.agent-system.local"
          - prefix: "https://*.agent-system.local"
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allowHeaders:
          - Authorization
          - Content-Type
          - X-Requested-With
        allowCredentials: true
        maxAge: 86400

    # WebSocket specific routing
    - match:
        - uri:
            prefix: "/ws"
      route:
        - destination:
            host: agent-api-service.agent-system.svc.cluster.local
            port:
              number: 8000
      # WebSocket upgrade
      websocketUpgrade: true
      timeout: 60s

    # Health check routing (bypass gateway)
    - match:
        - uri:
            prefix: "/health"
      route:
        - destination:
            host: agent-api-service.agent-system.svc.cluster.local
            port:
              number: 8000
      # No retries for health checks
      retries:
        attempts: 0

---
# Virtual Service for Monitoring
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: monitoring-vs
  namespace: agent-system
  labels:
    app: agent-system
    component: monitoring
spec:
  hosts:
    - "monitoring.agent-system.local"
  gateways:
    - agent-system-gateway
  http:
    # Prometheus routing
    - match:
        - uri:
            prefix: "/prometheus"
      route:
        - destination:
            host: prometheus-service.agent-system.svc.cluster.local
            port:
              number: 9090
      # Longer timeout for metrics
      timeout: 60s
      # Restrict to internal networks
      # (This would be configured via AuthorizationPolicy)

    # Grafana routing
    - match:
        - uri:
            prefix: "/grafana"
      route:
        - destination:
            host: grafana-service.agent-system.svc.cluster.local
            port:
              number: 3000
      timeout: 60s

    # Jaeger routing
    - match:
        - uri:
            prefix: "/jaeger"
      route:
        - destination:
            host: jaeger-service.agent-system.svc.cluster.local
            port:
              number: 16686
      timeout: 60s
